      lang:
        - zh
        - en
        - ja
  # [给单篇文章添加标签]
  # https://squidfunk.github.io/mkdocs-material/setup/setting-up-tags/
  # https://squidfunk.github.io/mkdocs-material/plugins/tags/#meta.tags
  - tags
markdown_extensions:
  # [代码高亮]
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - abbr
  # [数学公式支持]
  - pymdownx.arithmatex:
      generic: true
  # [图片功能支持] 给 Markdown 图片语法后面添加 `{width="300"}` 设置大小，添加 `{ align=left } `设置图片对齐
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  # [警告]
  - admonition
  - pymdownx.details
  # [Markdown footnote 语法支持]
  - footnotes
  # [给标题添加链接]
  - toc:
      permalink: true
      title: Table of Contents
  # [添加数据表]
  - tables
  # [添加图标及表情符号]
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg # [列表]


