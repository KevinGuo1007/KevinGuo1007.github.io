          - work/MediaProduction/mediawork-1.md
          - work/MediaProduction/mediawork-2.md
          - work/MediaProduction/mediawork-3.md
      - 编程项目:
          - work/CodeProduction/spiders-for-weather.md
  - 研究:
      - reserch/index.md
  - 随笔:
      - diaries/index.md
      - diaries/diary-1.md
      - diaries/HuaweiPatriotism.md

