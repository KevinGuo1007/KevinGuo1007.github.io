theme:
  favicon: image/k.svg
  name: material
  custom_dir: overrides
  palette:
    scheme: slate
    primary: teal
    accent: teal
    # # 夜间模式
    # - scheme: slate
    #   primary: teal
    #   accent: teal
    #   toggle:
    #     icon: material/weather-sunny
